<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/the-grid/the-grid.html">
<link rel="import" href="../components/game-meeple.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="greenhell-game">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }
    </style>

        <the-grid draggable animated row-count="1" col-count="3">
            <game-meeple row="{{model.point.row}}" col="{{model.point.col}}"></game-meeple>
            <div placeholder>text</div>
        </the-grid>
        <the-grid draggable animated row-count="4" col-count="4">
            <game-meeple row="{{model.point.row}}" col="{{model.point.col}}"></game-meeple>
            <div placeholder>text</div>
        </the-grid>
  </template>

  <script>
    class GreenhellGame extends Polymer.Element {
      static get is() { return 'greenhell-game'; }
    }

    window.customElements.define(GreenhellGame.is, GreenhellGame);
  </script>
</dom-module>
