<!doctype html>
<html>

<head>
	<title>polymer Responsive Material Design layouts</title>
	<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../../bower_components/paper-header-panel/paper-header-panel.html">
	<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="../../../bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
	<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
	<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../../../bower_components/font-roboto/roboto.html">
	<style>
		body {
			font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
		}
	</style>
</head>

<body class="fullbleed vertical layout">
	<template is="dom-bind">
		<paper-drawer-panel class="flex">
			<paper-header-panel drawer>
				<paper-menu class="list" attr-for-selected="data-route" selected="" on-iron-select="onMenuSelect">
					<a data-route="home" href="/">
						<iron-icon icon="home"></iron-icon>
						<span>Home</span>
					</a>
				</paper-menu>
			</paper-header-panel>
			<paper-header-panel main>
				<paper-toolbar class="medium-tall">
					<div>Application {{selected}}</div>
					<span class="flex"></span>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<paper-tabs class="bottom fit" selected="{{selected}}">
						<paper-tab>ONE</paper-tab>
						<paper-tab>TWO</paper-tab>
					</paper-tabs>
				</paper-toolbar>
				<iron-pages selected="{{selected}}">
					<div>Page 1</div>
					<div>Page 2</div>
					<div>Page 3</div>
				</iron-pages>
			</paper-header-panel>
		</paper-drawer-panel>
	</template>
</body>

</html>
