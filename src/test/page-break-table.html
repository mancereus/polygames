<!doctype html>
<html>

<head>
	<title>page break test</title>
	<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../bower_components/polymer/polymer.html">
	<style>
		.card {
			width: 190px;
			height: 270px;
			border: 1px solid black;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			padding-top: 20px;
		}

		.page-break {
			page-break-after: always;
			background-color: red;
			width: 650px;
		}

		img {
			width: 120px;
			height: 200px;
		}
	</style>
</head>

<body>
	<template id="tmpl" is="dom-bind">
		<table>
			<tr>
				<template is="dom-repeat" items="{{cards}}">
					<td>
						<div class="card">{{item}}</div>
					</td>
					<template is="dom-if" if="{{mod3(index)}}">
			</tr>
			</template>
			<template is="dom-if" if="{{mod9(index)}}">
		</table>
		<div class="page-break">page-break</div>
		<table>
			</template>
			<template is="dom-if" if="{{mod3(index)}}">
				<tr>
			</template>
			</template>
			</tr>
		</table>
	</template>
	<script>
		var t = document.querySelector('#tmpl');
		t.cards = ["test1", "test2","test1", "test2","test1", "test2","test1", "test2","test1","test1",
					"test2","test1", "test2","test1", "test2","test1", "test2","test1", "test2","test1", "test2","test1"];
		console.log(t.cards.length);
		t.mod9 = function(index) {
			var breaker = (index+1) % 9 == 0;
			return breaker;
		}
		t.mod3 = function(index) {
			var breaker = (index+1) % 3 == 0;
			return breaker;
		}
	</script>
</body>

</html>
