<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/the-grid/the-grid.html">
<link rel="import" href="../bower_components/game-card/game-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="grid-cards">
  <template>
    <style>
      the-grid>div {
        background: #ff4d43;
        opacity: 0.9;
        color: white;
        cursor: move;
        overflow: hidden;
      }

      the-grid>div[placeholder] {
        background: #afafaf;
      }

      the-grid [resize] {
        position: absolute;
      }

      the-grid [resize="bottom-right"] {
        bottom: 0;
        right: 0;
        cursor: nwse-resize;
      }

      the-grid [resize="bottom-left"] {
        bottom: 0;
        left: 0;
        cursor: nesw-resize;
      }

      the-grid [resize="top-right"] {
        top: 0;
        right: 0;
        cursor: nesw-resize;
      }

      the-grid [resize="top-left"] {
        top: 0;
        left: 0;
        cursor: nwse-resize;
      }

      the-grid [resize="left"] {
        top: 50%;
        left: 0;
        cursor: ew-resize;
        margin-top: -10px;
      }

      the-grid [resize="top"] {
        top: 0%;
        width: 100%;
        text-align: center;
        cursor: ns-resize;
      }

      the-grid [resize="right"] {
        top: 50%;
        right: 0;
        cursor: ew-resize;
        margin-top: -10px;
      }

      the-grid [resize="bottom"] {
        bottom: 0;
        width: 100%;
        text-align: center;
        cursor: ns-resize;
      }
    </style>

    <the-grid draggable resizable animated col-count="7" row-count="7" cell-margin="5" cell-height="300" cell-width="200">
        <game-card symbol="♠" rank="a" flippable col="0" row="0"></game-card>
        <game-card symbol="♠" rank="a" flippable col="3" row="0"></game-card>
        <game-card symbol="X" rank="a" flippable col="6" row="0"></game-card>
        <game-card symbol="♠" rank="a" flippable col="0" row="2"></game-card>
      <div placeholder></div>
    </the-grid>
  </template>

  <script>
    class GridCards extends Polymer.Element {
      static get is() { return 'grid-cards'; }
    }

    window.customElements.define(GridCards.is, GridCards);
  </script>
</dom-module>
