<link rel="import" href="../../bower_components/game-card/game-card.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="game-meeple">
    <template>
		<custom-style>
        <style is="custom-style">
             :host {
                border: 12px solid var(--color, red);
                border-radius: 50%;
            }
        </style>
		</custom-style>
    </template>
    <script>
        class GameMeeple extends Polymer.Element {

            static get is() { return 'game-meeple'; }

            static get properties() {
                return {

                    row: {
                        type: Number,
                        value: 0,
                        reflectToAttribute: true
                    },
                    col: {
                        type: Number,
                        value: 0,
                        reflectToAttribute: true
                    }
                }
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            connectedCallback() {
                super.connectedCallback();
                this.updateStyles({'--color': this.color || 'red'});
            }


        }

        window.customElements.define(GameMeeple.is, GameMeeple);
    </script>
</dom-module>
