<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/the-grid/the-grid.html">
<link rel="import" href="./components/game-meeple.html">
<link rel="import" href="./snake-game-enigne.html">

<dom-module id="snake-game">
    <template>
        <style>
             :host {
                display: block
            }

            .point {
                border: 4px solid blue;
                border-radius: 50%;
            }
        </style>
        <snake-game-engine model ="{{model}}"></snake-game-engine>
        <the-grid draggable animated row-count="7" col-count="7">
            <game-meeple row="{{model.point.row}}" col="{{model.point.col}}"></game-meeple>
            <div placeholder>text</div>
        </the-grid>


    </template>

    <script>
        class SnakeGame extends Polymer.Element {

            static get is() { return 'snake-game'; }

            static get properties() {
                return {}
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }
            connectedCallback() {
                super.connectedCallback();
            }

        }

        window.customElements.define(SnakeGame.is, SnakeGame)
    </script>
</dom-module>
