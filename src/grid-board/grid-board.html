<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/the-grid/the-grid.html">
<link rel="import" href="../../bower_components/game-card/game-card.html">
<link rel="import" href="./game-card2.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="grid-board">
  <template>
    <style>
      the-grid>div {
        background: #ff4d43;
        opacity: 0.9;
        color: white;
        cursor: move;
        overflow: hidden;
      }

      the-grid>div[placeholder] {
        background: #afafaf;
      }

      the-grid [resize] {
        position: absolute;
      }

    </style>

    <the-grid draggable resizable animated col-count="7" row-count="7" cell-margin="5" cell-height="300" cell-width="200">
      <template is="dom-repeat" items='[[cards]]'>
          <game-card2 symbol="[[item.symbol]]" rank="[[item.value]]" flippable unrevealed="[[!item.open]]"  col="{{item.col}}" row="{{item.row}}"></game-card2>
        </div>
      </template>
      <div placeholder></div>
    </the-grid>
  </template>

  <script>
    class GridBoard extends Polymer.Element {
      static get is() { return 'grid-board'; }
      static get properties() {
        return {
          cards: {
            type: Array,
            value: () => {
              return [
                { symbol: "♠", value: "3", row: "0", col: "0", open: true },
                { symbol: "♠", value: "2", row: "0", col: "1" },
                { symbol: "♠", value: "k", row: "0", col: "2" }
              ]
            }
          }
        }
      }
    }

    window.customElements.define(GridBoard.is, GridBoard);
  </script>
</dom-module>
